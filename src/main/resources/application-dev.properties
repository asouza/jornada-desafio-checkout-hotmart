# Configurações para ambiente de desenvolvimento com simuladores locais
# Estas configurações só têm efeito quando simuladores.habilitado=true

# Redireciona APIs externas para o servidor local quando simuladores estão habilitados
gateway.payment.api.url=http://localhost:8080
provider1.emails.api.url=http://localhost:8080
boleto.payment.api.url=http://localhost:8080

# Ativa modo debug para facilitar o desenvolvimento
logging.level.com.deveficiente.desafiocheckouthotmart=DEBUG
logging.level.com.deveficiente.desafiocheckouthotmart.simuladores=DEBUG

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details = always
management.endpoint.health.show-components = always