spring.datasource.url=jdbc:h2:file:./data/db
#configuracao para criar e atualizar o banco automaticamente. Aqui eu comentei para o copilot chutasse bem a proxima linha
spring.jpa.hibernate.ddl-auto=update

gateway.payment.api.url=https://koz60.wiremockapi.cloud
provider1.emails.api.url = https://koz60.wiremockapi.cloud
boleto.payment.api.url = https://koz60.wiremockapi.cloud

spring.artemis.mode=embedded

logging.level.feign=DEBUG

# Configuração para habilitar simuladores locais de serviços externos
# Define como true para usar os simuladores, false para usar os serviços reais
simuladores.habilitado=true

# Quando usando simuladores, redireciona URLs para o servidor local
# Esta configuração só tem efeito quando simuladores.habilitado=true
spring.profiles.active=dev


